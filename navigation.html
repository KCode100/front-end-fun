<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Navigation</title>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body class="navigation">
		<nav class="nav">
			<ul class="list">
				<li class="list_item"><a href="#">home</a></li>
				<li class="list_item"><a href="#">work</a></li>
				<li class="list_item"><a href="#">life</a></li>
				<li class="list_item"><a href="#">spirit</a></li>
			</ul>
		</nav>
	</body>
	<script>
		const listEl = document.querySelector('.list');
		const navEl = document.querySelector('.nav');
		navEl.addEventListener('click', function () {
			this.style.animationName = 'open';
			listEl.style.animationName = 'show-nav';
		});
	</script>
</html>
