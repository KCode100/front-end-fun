<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Finish Btn Animation</title>
		<link
			rel="stylesheet"
			href="path/to/font-awesome/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body class="finish_btn-pg">
		<a href="#" class="btn">finish</a>
		<i class="fas fa-check"></i>
	</body>
	<script>
		const btnEl = document.querySelector('.btn');
		btnEl.addEventListener('click', function () {
			this.classList.add('animate');
			this.innerHTML =
				'<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/></svg>';
		});
	</script>
</html>
